<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <header class="container header">
        <div class="div-logo">
            <a href="#"><svg class="svg-logo">
                    <use href="./img/symbol-defs.svg#icon-logo-image"></use>
                </svg></a>
            <a href="#">
                <h3 class="logo-1">FindYour<span class="logo-2">Job</span></h3>
            </a>
        </div>

        <svg class="burger">
            <use href="./img/symbol-defs.svg#icon-menu-burger"></use>
        </svg>

        <ul class="nav-list">
            <li class="nav-item"><a href="#">Главная</a></li>
            <li class="nav-item"><a href="#">Вакансии</a></li>
            <li class="nav-item"><a href="#">Компании</a></li>
        </ul>

        <ul class="nav-list">
            <li class="nav-item"><button type="button" class="nav-button">Войти</button></li>
            <li class="nav-item"><button type="button" class="nav-button">Регестрация</button></li>
        </ul>

    </header>

    <section class="find container sec">
        <h3 class="find-title">Найдите удаленную работу вашей мечты</h3>
        <p class="find-subtitle">Создайте резюме или отправьте отклик на вакансию в компании с мировым именем и работайте по свободному графику</p>
        <form class="bunner-form">
            <div class="bunner-input-wrap">
                <input type="text" class="bunner-input" placeholder="Начните поиск">
                <button type="button" class="bunner-btn"></button>
            </div>
        </form>

        <div class="example">
            <h3 class="example-title"><a href="#">Например:</h3>
            <ul class="example-list">
                <li class="example-item"><a href="#">Front-end</a></li>
                <li class="example-item"><a href="#">Back-end</a></li>
                <li class="example-item"><a href="#">Designer</a></li>
            </ul>
        </div>
    </section>
</body>

</html>
